		<!-- This script deals with animating the videos and video title onto the screen -->
		<script>
			$(document).ready(function($) {
				// build tween
				var tween = new TimelineMax()
					.add(
						TweenMax.from("#showcase h1", .75, {letterSpacing:20, opacity:0, ease:Quad.easeOut})
						);
					
				// This is using superscrollarama and not the new version
				// because I can't figure out how to do the below function
				// in the TimeLineMax as a .add
				$('#showcase .gallery figure').css('position','relative').each(function() {
					controller2.addTween('#showcase .gallery', TweenMax.from( $(this), 1, {delay:Math.random()*.2,css:{left:Math.random()*200-100,top:Math.random()*200-100,opacity:0}, ease:Back.easeOut}),
						1.5, // scroll duration of tween (0 means autoplay)
					  	-200); // determin's the start of the tween's location. 
							// 200 is a little above the screen
				});
			
				$('#showcase .gallery').css('position','relative').each(function() {
					controller2.addTween('#showcase .gallery', TweenMax.from( $(this), 1, {delay:Math.random()*.2,css:{left:Math.random()*200-100,top:Math.random()*200-100,opacity:0}, ease:Back.easeOut}),
						1.5, // scroll duration of tween (0 means autoplay)
					  	-200); // determin's the start of the tween's location. 
							// 200 is a little above the screen
				});

				// // build scene
				var scene = new ScrollScene({triggerElement: "#trigger", triggerHook:".80"}) // <-- triggerHook is where the animation starts. .23 will be near the top of window. .80 near bottom
								.setTween(tween)
								.addTo(controller);
				// Use indicators to see where animation is starting and ending // and triggered
				// show indicators (requires debug extension)
				// scene.addIndicators();

				// Code to load youtube videos
				jQuery(".youtube-video a").click(function (){
					$(".vidFrame").remove();
					// jQuery(this).parent().show();
				    var videoID = jQuery(this).attr("href").split("=");
				    var videoWidth = parseInt(jQuery(this).parent().css("max-width"));
				    var videoHeight = Math.ceil(videoWidth*(0.56)+1);

				    jQuery(this).parent().parent().prepend('<iframe class="vidFrame" width="100%" height="'+videoHeight+'" src="http://www.youtube.com/embed/'+(videoID[1])+'?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>');
				    return false;
				});

			});
		</script>

		<script>
			$(document).ready(function($) {
				// build tween
				var tween = new TimelineMax()
					.add(
						TweenMax.from("#slideShowHolder h1", .75, {letterSpacing:20, opacity:0, ease:Quad.easeOut})
						)
					.add(
						TweenMax.from('#slideShowHolder .rslides', 1, {
							opacity:0, ease:Quad.easeOut})
						);

						

				// build scene
				var scene = new ScrollScene({triggerElement: "#trigger2", triggerHook:".80"}) // <-- triggerHook is where the animation starts. .23 will be near the top of window. .80 near bottom
								.setTween(tween)
								.addTo(controller);

				// show indicators (requires debug extension)
				// scene.addIndicators();
			});
		</script>
